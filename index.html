<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPage</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="contenu-centre">
        <h1>My CV</h1>

        <div class="header-cv">
            <div class="info-personnelle">
                <p class="pseudo">Bost</p>
                <p class="annee">1er année</p>
            </div>
            <img src="PP_BOST.jpg" alt="my_PP" class="profile-pic">
        </div>

        <p class="guardia-info">1er année Guardia</p>
        
        <img src="folder.png" alt="Voir description" id="dossier-icone">
        
        <p id="description-cachee">
            Voici la description qui apparaît quand on clique sur le dossier.
            Vous pouvez mettre tout votre texte ici. C'est un texte un peu plus long
            pour bien voir l'effet de transition sur la hauteur. N'hésitez pas
            à ajouter plus de contenu pour tester l'animation.
        </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
